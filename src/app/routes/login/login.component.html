<div class="h-screen w-full flex justify-center items-center bg-gradient-to-t from-base-300 to-base-100 mask-radial-[100%_100%] mask-radial-from-75% mask-radial-at-left  "   >
    <div class="absolute inset-0 z-0 mask-r-to-a blur-xs mask-x-from-70% mask-x-to-90% mask-y-from-70% mask-y-to-90% bg-green-400/9"  >
        
    </div>
    <div class="rounded-lg absolute p-4 bg-base-100 w-full md:w-lg inset-[999] shadow-2xl hover:shadow-xl hidden-frame " >
        <form [formGroup]="form" class="flex flex-col gap-4" (submit)="handleSubmit()" >
          <div class="w-full flex justify-center items-center flex-col">
            <h1 class="title text-2xl text-center text-green-400 font-black ">Iniciar sesión</h1>
            <span class="text-center">Bienvenido</span>
          </div>
            <label class="input validator w-full">
                <svg class="h-[1em] opacity-50" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                  <g
                    stroke-linejoin="round"
                    stroke-linecap="round"
                    stroke-width="2.5"
                    fill="none"
                    stroke="currentColor"
                  >
                    <path d="M19 21v-2a4 4 0 0 0-4-4H9a4 4 0 0 0-4 4v2"></path>
                    <circle cx="12" cy="7" r="4"></circle>
                  </g>
                </svg>
                <input
                  formControlName="username"
                  type="text"
                  required
                  placeholder="Usuario"
                  pattern="[A-Za-z][A-Za-z0-9\-]*"
                  minlength="3"
                  maxlength="30"
                  title="Only letters, numbers or dash"
                />
              </label>
              
            <label class="input validator w-full">
                <svg class="h-[1em] opacity-50" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                  <g
                    stroke-linejoin="round"
                    stroke-linecap="round"
                    stroke-width="2.5"
                    fill="none"
                    stroke="currentColor"
                  >
                    <path
                      d="M2.586 17.414A2 2 0 0 0 2 18.828V21a1 1 0 0 0 1 1h3a1 1 0 0 0 1-1v-1a1 1 0 0 1 1-1h1a1 1 0 0 0 1-1v-1a1 1 0 0 1 1-1h.172a2 2 0 0 0 1.414-.586l.814-.814a6.5 6.5 0 1 0-4-4z"
                    ></path>
                    <circle cx="16.5" cy="7.5" r=".5" fill="currentColor"></circle>
                  </g>
                </svg>
                <input
                  formControlName="password"
                  type="password"
                  required
                  placeholder="Contraseña"
                  
                  title="Must be more than 8 characters, including number, lowercase letter, uppercase letter"
                />
              </label>
              <a class="text-green-400 underline cursor-pointer" (click)="handleClickCreateAccount()" >No tienes cuenta?</a>
              <button class="btn btn-neutral uppercase " type="submit"  [disabled]="form.invalid" >Iniciar Sesion</button>
        </form>
    </div>
</div>
